<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi Chat - Conversations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Mimi Chat</h1>
        <button class="new-conversation-btn" onclick="window.location.href='/new_conversation';">Start New Conversation</button>
        
        <h2>Previous Conversations</h2>
        
        {% if conversations %}
        <ul>
            {% for conversation in conversations %}
                <li>
                    <a href="/conversation/{{ conversation.session_id }}">Conversation from {{ conversation.timestamp }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No previous conversations found.</p>
        {% endif %}
    </div>
</body>
</html>
